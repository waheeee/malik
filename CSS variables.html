<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <style>
        body {
            background-color: #1e90ff;
        }

        h2 {
            border-bottom: 2px solid #1e90ff;

        }

        .container {
            color: #1e90ff;
            background-color: #ffffff;
            padding: 15px;

        }

        button {
            background-color: #ffffff;
            color: #1e90ff;
            border: 1px solid #1e90ff;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>The Traditional Way</h1>
    <div class="container">
        <h2>Lorem Ipsum</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse, porro at rerum dolore quia fuga voluptas
            pariatur hic.</p>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa nam reprehenderit impedit? Molestiae eaque
            veritatis porro fugit culpa!</p>
        <p>
            <button>Yes</button>
            <button>No</button>
        </p>
    </div>
</body>

</html>
