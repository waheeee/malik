<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet"href="style1.css">
</head>
<body>
    <div class="container">
    <form action method="get">
        <h1 class="main-heading">Contact Form</h1>
        
      
        <h2 class ="main-heading">Please fill all text in this fields</h2>
        <p>Name:<br>
            <input type="text"name="name"placeholder="enter your full name"></p>
      <p>Email: <br> <input type="email"name="email"id="email"placeholder="enter valid email address"></p>
      <p>Message:<br><input type="text"name="message"id="message"placeholder="Your message to us"></p>  
      <p>Subject:<br><input type="text"name="subject"id="subject"placeholder="Job inquiry"></p>  
      <input type="submit"value="Send"> 
    </div>                                                                                                                                                                                                                                                                                                                                      

    </form>
</body>
</html>
